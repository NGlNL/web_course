<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebCourse</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h4 class="menu-title">Меню</h4>
                <nav class="navbar navbar-default">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                        <li class="nav-item"><a class="nav-link" href="/categories.html">Категории</a></li>
                        <li class="nav-item"><a class="nav-link" href="/orders.html">Заказы</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contacts.html">Контакты</a></li>
                    </ul>
                </nav>
                <hr style="border-top: 1px solid #ccc; margin: 660px 0;">
                <div class="btn-group dropup position-absolute bottom-0 start-0">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Пользователь </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Профиль</a></li>
                        <li><a class="dropdown-item" href="#">Выйти</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row contact-form">
                    <!-- Форма слева -->
                    <div class="col-md-6">
                        <h2>Свяжитесь с нами</h2>
                        <form method="POST" action=" ">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Имя</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Введите ваше имя" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Введите ваш email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Сообщение</label>
                                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Введите ваше сообщение" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </form>
                    </div>

                    <!-- Контакты справа -->
                    <div class="col-md-6">
                        <h2>Наши контакты</h2>
                        <ul class="list-unstyled">
                            <li>
                                <strong>Телефон:</strong> +7 (123) 456-78-90 </li>
                            <li>
                                <strong>Email:</strong> contact@example.com </li>
                            <li>
                                <strong>Адрес:</strong> г. XXX, ул. XXX, д. 1
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
