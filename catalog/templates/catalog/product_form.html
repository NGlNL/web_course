{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">
                        {% if product %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                <a href="{% url 'catalog:index' %}" class="btn btn-primary mt-3">Назад на главную</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
