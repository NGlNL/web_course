{% extends "catalog/base.html" %}
{% block content %}
<h1>{% if object %}Редактировать{% else %}Создать{% endif %} пост</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
</form>
<a href="{% url 'blog:blog' %}" class="btn btn-secondary">Назад к списку</a>
{% endblock %}
