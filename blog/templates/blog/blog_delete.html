{% extends "catalog/base.html" %}
{% block content %}
<h1>Подтверждение удаления</h1>
<p>Вы уверены, что хотите удалить "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
</form>
<a href="{% url 'blog:blog' %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
